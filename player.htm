    Description: It is an video player.>
<!DOCTYPE html>
<html>
    <head>

        <! created by Panakj Agham  >
        <! Date- 27/01/17 > 
        <title> Video Player</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="player.js"></script>
    </head>

    
    <body>
        
        
        <div id="player">
            
            <div id="video-container">
                <div id="screen">
                <img id="screen-button" src="images/play.png">
                </div>
                
                <video id="video" poster="images/fightposter.PNG">
                  <source src="fight.mp4">
                </video>
                  
            </div>
            
            <div id="pbar-container">
                <div id="pbar"></div>
            </div>
            
            <div id="button-container">
                <img id="play-button" src="images/play.png">
                <div id="time-field">
                0:00 / 0:00
                </div>
                
                <img id="sound-button" src="images/sound.png" >
                <div id="sbar-container">
                    <div id="sbar"> </div>
                </div>
                
             
                
                <img id="fullscreen-button" src="images/fullscreen.png">
                
            </div>
            
        </div>
        
        
        
        
        
        
        
    </body>
    
</html>
